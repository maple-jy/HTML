<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li {
            height: 500px;
            background-color: red;
            margin-bottom: 40px;
        }

        
    </style>
</head>
<body>
    
    <!--  a 链接标签 行内元素 不可以设置宽高 上下方向的内外边距都不生效 默认会有下划线  -->
    <!-- 作用1：点击进行跳转页面 -->
    <!-- 支持属性  -->
    <!-- href 填写路径 -->
    <!-- target 目标 _self默认当前窗口打开 _blank新窗口打开 -->

    <a href="https://www.baidu.com">百度一下</a>

    <img src="" alt="">

    <!-- 换行 -->
    <br>

    <a href="./05.表格合并练习.html" target="_blank">表格合并练习</a>


    <!-- 作用2: 通过锚点设置跳转位置 例如电梯效果 点击3楼 ,上升到3楼 -->
    <!-- #任意id名 设置锚点   需要跳转到的元素设置id -->
    <a href="#ol1">去1楼</a>
    <a href="#ol2">去2楼</a>
    <a href="#ol3">去3楼</a>
    <a href="#ol4">去4楼</a>
    <a href="#ol5">去5楼</a>
    <a href="#ol6">去6楼</a>
 
    <ol>
        <li id="ol1"></li>
        <li id="ol2"></li>
        <li id="ol3"></li>
        <li id="ol4"></li>
        <li id="ol5"></li>
        <li id="ol6"></li>
        <li></li>
        <li></li>
    </ol>

</body>
</html>
