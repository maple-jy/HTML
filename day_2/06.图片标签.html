<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 图片标签 img 单标签  行内块元素 -->
    <!-- 作用 用来展示图片的标签 -->
    <!-- 支持属性
        src==>图片路径
        alt==>图片无法显示出现的提示文字
        title==>鼠标悬停时候出现的文字描述
    -->

    <!-- 图片格式 png gif jpg jpeg webp ... -->

    <!-- 路径问题： -->

    <div title="标签">div标签</div>

    <!-- 1.相对路径 ./兄弟关系 当前目录 ../ 父子关系 上一级目录 -->
    <img src="image/2.jpg" alt="2.jpg暂无图片">
    <img src="./image/1.jpg" alt="" title="这是一只可爱的小狗狗">
    <!-- 网络图片 -->
    <img src="https://img2.baidu.com/it/u=174991003,1991123578&fm=253&fmt=auto&app=120&f=JPEG?w=780&h=1170" alt="">



    <!-- 2. 绝对路径 -->
    <!-- 从盘符开始 -->

    <img src="C:\Users\Administrator\Desktop/生鲜APP.png" alt="">
    <img src="C:\Users\Administrator\Desktop\images\btn01.png" alt="">


    <!-- 如何区分相对路径和绝对路径 -->

    <!-- 可以灵活在别人的电脑使用路径就是相对路径 -->
    <!-- 如果不能直接在别人的电脑上使用绝对路径 -->

    <!-- base64位图片 了解-->
    <img src="。。。。。。。。。。。。。。。。。。。。" alt="">



</body>
</html>
