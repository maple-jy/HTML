<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <br> 换行标签 单标签 块级元素 -->

    <span>111</span>
    <br>
    <br>
    <span>222</span>

    <!-- <hr> 水平线 单标签 块级元素-->
    <hr><hr>

    <!-- <s></s>  删除线标签 双标签 行内元素-->
    <s>s标签</s> <s>s标签</s>

    <!-- <i></i> 斜体标签 双标签 行内元素-->
    <i>i标签</i><i>i标签</i>
    <!-- <em></em> 斜体标签 双标签 行内元素 强调作用 语义化标签 -->
    <em>em标签</em><em>em标签</em>
    <br>

    <!-- <strong></strong> 加粗标签 双标签  行内元素 语义化标签-->
    <strong>strong标签</strong><strong>strong标签</strong>
    <br>

    <!-- b 加粗标签 双标签 行内元素 -->
    <b>b标签</b> <b>b标签</b>

</body>
</html>
