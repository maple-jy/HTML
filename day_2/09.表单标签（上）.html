<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- form  表单标签 块级元素 一个容器元素-->
    <!-- 支持的属性 -->
    <!-- action 填写提交数据的路径 -->
    <!-- method 提交的方式 get/post -->
    <!-- get 提交速度快 参数会显示地址栏 安全系数很低-->
    <!-- post 提交速度慢  参数不会显示地址栏 安全系数更高 -->

    <!-- 注意： -->
    <!-- form标签要配合提交按钮一起实现 ，点击提交按钮后进行跳转-->


    <!-- input 输入框标签 行内块元素 -->
    <!-- 支持属性 
        1.type属性 设置输入框的类型 ，可以是text文本框 也可以是password密码框
        2.placeholder属性 占位符属性 输入框的提示 输入框有内容时候隐藏 
        3.name 提交数据时候的key {键：值}
        4.autofocus 自动聚焦
        5.disabled 禁用
        6.readonly 只读
        7.checked 选中 用在单选框/复选框
    -->


    <form action="https://www.baidu.com" method="get">

        <input type="text" placeholder="输入账号" name="username" autofocus>
        <input type="password" placeholder="输入密码" name="password" disabled>
        <input type="text" placeholder="输入账号2" name="username2" readonly>
        <input type="password" placeholder="输入密码2" name="password2" >

        <input type="checkbox" checked>
        <!-- 提交按钮 -->
        <input type="submit">
    </form>

    <form action="xxx" method="get">
        <input type="text" name="userPhone">
        <input type="submit">
    </form>


</body>
</html>
