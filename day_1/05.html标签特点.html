<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 标签 元素 标记  组件 -->

    <!-- 1.块级元素  独占一行 设置宽高 可以设置内外边距  -->
    <!--举例： div  p h1~h6 ul ol dl table hr li dd header section nav  footer -->
    <!-- 作用 划分出一块区域 -->

    <div>块级元素1</div>
    <div>块级元素2</div>
    <div>块级元素3</div>

    <!-- 2. 行内元素 不独占一行  不可以设置宽高  上下内外边距不生效 -->
    <!-- 举例： span a b strong br  -->
    <!-- 作用：修饰页面细节 -->

    <p>
        行内元素 不独占一行 不可以设置宽高 <span> 上下内外边距</span><span>不生效</span>
    </p>

    <!-- 3.行内块元素 不独占一行  设置宽高  可以设置内外边距 会有文本空白-->
    <!-- 举例： img input button -->
    <!-- 作用：修饰页面细节 -->

    <button>按钮1</button><button>按钮2</button>

</body>

</html>
