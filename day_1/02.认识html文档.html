<!-- document文档 type类型  第一行的代码声明文档类型是html -->
<!DOCTYPE html>
<!-- 根元素html标签 lang语言 en英文 zh中文 en-zh -->
<html lang="en">
<!-- 头部标签 不可视部分 一般来说看不到的部分   -->
<head>
    <!-- 元信息标签  charset="UTF-8" 设置字符编码（避免中文乱码）-->
    <meta charset="UTF-8">
    <!-- <meta name="设置网页元信息" content="描述性文字"> 搜索引擎优化-->
    <meta name="keyword" content="电商  第一 最大">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- viewport 设置视口 应用在移动端  width=device-width设置页面宽度和设置宽度一致  initial-scale=1.0 初始化比例1:1-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 标题标签  -->
    <title>认识html文档</title>
    <!-- 引入外部文件 -->
    <link rel="stylesheet" href="">
    <!-- css样式 标签 -->
    <style></style>
    <!-- js标签 -->
    <script></script>
</head>
<!-- 身体标签 可视部分。页面主体 -->
<body>
    身体标签 可视部分。页面主体 
</body>
</html>
