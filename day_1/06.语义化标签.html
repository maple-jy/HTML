<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- 语义化：通过每一个标签自身的语义给网页不同的地方使用一个最合理的标签 -->
    <!-- 作用：
        1.去除css样式后，结构依然清晰直观
        2.可读性强 利于团队的开发和维护
        3.对搜索引擎良好，有利于获取有效信息
    -->

    <!-- 常用 -->
    <!-- h1~h6  标题标签 -->

    <!-- 新增 -->
    <header>
        页面头部
        <nav> 页面导航</nav>
    </header>

    <main>
        主体
        <aside>页面侧边栏</aside>
        <article>
            分段标签 使用于博客入口，论坛
            <section>章节</section>
            <section>章节</section>
        </article>
        
    </main>

    <footer>尾部</footer>

    <!-- article标签如果是一本书的话，section就是里面的某一章 嵌套着使用 -->
    <!-- 词组没有关系情况，可以互相嵌套。article嵌套section  section嵌套article -->

    <!-- 开局三标签  header头部 main主体 footer尾部-->
    <!-- 再根据实际情况使用一下标签 如若有导航栏，使用nav；如若有侧边栏，使用aside； 如若有书本-章节这样的结构，使用 article和 section嵌套使用-->


</body>
</html>
