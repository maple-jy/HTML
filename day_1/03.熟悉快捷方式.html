<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- window -->
    ctrl+c 复制
    ctrl+v 粘贴
    ctrl+s 保存
    ctrl+x 剪切
    ctrl+a 全选
    ctrl+z 撤回
    ctrl+y 撤回撤回
    win+e 打开资源管理器
    win+l 锁屏
    alt+tab 切屏
    win +r 打开相应程序
    win+左箭头/右箭头 分屏

    <!-- vscode -->
    tab/回车键 代码补全
    shift+alt+向下 向下复制
    ctrl+/ 注释
    shift+alt+f 格式化文档


</body>

</html>
