<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 标题标签 双标签  块级元素 语义化标签 -->
    <!-- 特点：
        1.加粗 h1~h6 网页中只能有一个h1标签
        2.h1~h6 依次字体大小递减
        3.h4就是普通文本加粗
    -->
    <!-- 支持属性 -->
    <!-- align 文本对齐方式 left默认的左对齐 center居中 right 居中 -->

    <h1 align="left">h1标签</h1>
    <h2 align="right">h2标签</h2>
    <h3 align="center">h3标签</h3>
    <h4>h4标签</h4>
    <h5>h5标签</h5>
    <h6>h6标签</h6>

</body>
</html>
