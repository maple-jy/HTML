<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- 常用的是无序列表 出现重复的结构，就可以使用列表 -->


    <!-- 1.无序列表 没有顺序的列表 ul li 块级元素 嵌套使用-->
    <!-- 支持属性  -->
    <!-- type 类型  默认disc实心圆 circle空心圆  square实习方块-->
    <!-- 使用场景 统一类型 掌握技术 爱好 -->
    <ul type="square">
        <li>无序列表1xxx</li>
        <li>无序列表2xxx</li>
        <li>无序列表3xxx</li>
        <li>无序列表4xxx</li>
    </ul>


    <!-- 2.有序列表 有顺序的列表 ol li 块级元素 嵌套使用-->
    <!-- 支持属性  -->
    <!-- type 类型  默认数字1 大写英文字母A 小写英文字母a 罗马数字i 大写的罗马数字I -->
     <!-- 使用场景  目录 排行榜 收藏音乐 段位 等级-->
    <ol type="I">
        <li>有序列表1xxx</li>
        <li>有序列表2xxx</li>
        <li>有序列表3xxx</li>
        <li>有序列表4xxx</li>
    </ol>

    <!-- 3.自定义列表 自己定义的列表 dl dt dd-->
    <!-- dl 自定义列表的开始 -->
    <!-- dt 主题 -->
    <!-- dd 详细内容 -->
    <dl>
        <dt>列表标题</dt>
        <dd>详细内容111</dd>
        <dd>详细内容222</dd>
        <dd>详细内容333</dd>
    </dl>


    <!-- 列表可以进行嵌套 无序列表可以嵌套有序列表 有序列表可以嵌套无序列表 -->

    <!-- 在li里面嵌套无序列表或者有序列表 -->

</body>

</html>
